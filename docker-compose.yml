version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webrtc-backend
    ports:
      - "${APPPORT:-3000}:3000"
      - "${PROMETHEUS_PORT:-9100}:9100"
    environment:
      - APPHOST=0.0.0.0
      - APPPORT=3000
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:5173}
      - TURNHOST=${TURNHOST:-coturn}
      - TURNPORT=${TURNPORT:-3478}
      - TURN_SECRET=${TURN_SECRET:-change-me}
      - TURN_REALM=${TURN_REALM:-webrtc}
      - MAX_PARTICIPANTS=${MAX_PARTICIPANTS:-4}
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - MONITORING_ENABLED=${MONITORING_ENABLED:-false}
      - PROMETHEUS_PORT=9100
      - RATE_LIMIT_WS_PER_MINUTE=${RATE_LIMIT_WS_PER_MINUTE:-600}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - app-net
    depends_on:
      - coturn
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
        - VITE_PUBLIC_URL=${VITE_PUBLIC_URL:-http://localhost:5173}
    container_name: webrtc-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
      - VITE_PUBLIC_URL=${VITE_PUBLIC_URL:-http://localhost:5173}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-net
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

  coturn:
    build:
      context: ./coturn
      dockerfile: Dockerfile
    container_name: webrtc-coturn
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/tcp"
      - "49152-65535:49152-65535/udp"
    environment:
      - TURN_SECRET=${TURN_SECRET:-change-me}
      - TURN_REALM=${TURN_REALM:-webrtc}
      - EXTERNAL_IP=${EXTERNAL_IP:-}
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "turnserver", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Prometheus (disabled by default)
  prometheus:
    image: prom/prometheus:latest
    container_name: webrtc-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - app-net
    profiles:
      - monitoring
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Optional: Grafana (disabled by default)
  grafana:
    image: grafana/grafana:latest
    container_name: webrtc-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - app-net
    profiles:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:

networks:
  app-net:
    driver: bridge

