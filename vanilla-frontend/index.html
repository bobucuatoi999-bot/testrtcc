<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Conferencing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Landing Page */
    #landing {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    
    .landing-container {
      background: #1e293b;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-size: 28px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-size: 14px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px;
      background: #334155;
      border: 1px solid #475569;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    input::placeholder {
      color: #64748b;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover:not(:disabled) {
      background: #2563eb;
    }
    
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    
    .divider {
      text-align: center;
      margin: 30px 0;
      color: #64748b;
      position: relative;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #475569;
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
    
    .error {
      background: #7f1d1d;
      border: 1px solid #991b1b;
      color: #fca5a5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    /* Room Page */
    #room {
      display: none;
      height: 100vh;
      flex-direction: column;
    }
    
    #room.active {
      display: flex;
    }
    
    .header {
      background: #1e293b;
      padding: 16px 24px;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-info h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    
    .header-info p {
      font-size: 12px;
      color: #94a3b8;
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
    }
    
    .header-actions button {
      padding: 8px 16px;
      width: auto;
      font-size: 14px;
    }
    
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .video-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 16px;
      overflow-y: auto;
    }
    
    .video-tile {
      position: relative;
      background: #1e293b;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16/9;
      min-height: 200px;
    }
    
    .video-tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .video-tile.placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .video-tile .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 12px;
    }
    
    .video-tile .name {
      color: #cbd5e1;
      font-size: 16px;
    }
    
    .video-tile .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .video-tile .name-badge {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
    }
    
    .video-tile .status-badges {
      display: flex;
      gap: 4px;
    }
    
    .video-tile .status-badge {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .video-tile .status-badge.muted {
      background: #dc2626;
    }
    
    /* Chat Sidebar */
    .chat-sidebar {
      width: 320px;
      background: #1e293b;
      border-left: 1px solid #334155;
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      padding: 16px;
      border-bottom: 1px solid #334155;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .chat-message {
      margin-bottom: 16px;
    }
    
    .chat-message.system {
      text-align: center;
      color: #94a3b8;
      font-size: 12px;
      font-style: italic;
    }
    
    .chat-message.user .sender {
      font-size: 12px;
      color: #3b82f6;
      margin-bottom: 4px;
    }
    
    .chat-message.user .text {
      color: #e2e8f0;
      font-size: 14px;
    }
    
    .chat-input-container {
      padding: 16px;
      border-top: 1px solid #334155;
      display: flex;
      gap: 8px;
    }
    
    .chat-input-container input {
      flex: 1;
      margin: 0;
    }
    
    .chat-input-container button {
      width: auto;
      padding: 12px 24px;
    }
    
    /* Controls */
    .controls {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      padding: 12px 24px;
      border-radius: 24px;
      display: flex;
      gap: 12px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      border: 1px solid #334155;
    }
    
    .controls button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: #334155;
    }
    
    .controls button.active {
      background: #3b82f6;
    }
    
    .controls button.muted {
      background: #dc2626;
    }
    
    .controls button.leave {
      background: #dc2626;
      margin-left: 12px;
    }
    
    .controls button:hover:not(:disabled) {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing">
    <div class="landing-container">
      <h1>WebRTC Video Conferencing</h1>
      
      <div id="error" class="error" style="display: none;"></div>
      
      <div class="form-group">
        <label for="displayName">Your Display Name</label>
        <input type="text" id="displayName" placeholder="Enter your name" maxlength="50" required>
      </div>
      
      <div class="divider">Create Room</div>
      
      <div class="form-group">
        <label for="roomPassword">Room Password (optional)</label>
        <input type="password" id="roomPassword" placeholder="Set room password">
      </div>
      
      <button id="createRoomBtn" onclick="createRoom()">Create New Room</button>
      
      <div class="divider">Join Room</div>
      
      <div class="form-group">
        <label for="roomId">Room ID</label>
        <input type="text" id="roomId" placeholder="Enter room ID">
      </div>
      
      <div class="form-group">
        <label for="joinPassword">Room Password (if required)</label>
        <input type="password" id="joinPassword" placeholder="Enter room password">
      </div>
      
      <button id="joinRoomBtn" onclick="joinRoom()">Join Room</button>
    </div>
  </div>
  
  <!-- Room Page -->
  <div id="room">
    <div class="header">
      <div class="header-info">
        <h2 id="roomIdDisplay">Room: -</h2>
        <p id="roomInfo">0 / 4 participants</p>
      </div>
      <div class="header-actions">
        <button onclick="toggleChat()">Toggle Chat</button>
        <button onclick="copyRoomLink()">Copy Room Link</button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="video-grid" id="videoGrid">
        <!-- Video tiles will be dynamically added here -->
      </div>
      
      <div class="chat-sidebar" id="chatSidebar" style="display: none;">
        <div class="chat-header">
          <h3>Chat</h3>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
          <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleChatKeyPress(event)">
          <button onclick="sendChatMessage()">Send</button>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button id="toggleAudio" onclick="toggleAudio()" title="Toggle Microphone">üé§</button>
      <button id="toggleVideo" onclick="toggleVideo()" title="Toggle Camera">üìπ</button>
      <button id="toggleScreen" onclick="toggleScreenShare()" title="Share Screen">üñ•Ô∏è</button>
      <button class="leave" onclick="leaveRoom()" title="Leave Room">‚úï</button>
    </div>
  </div>
  
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
