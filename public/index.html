<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9w.visual - Premium Video Conferencing</title>
    <meta name="description" content="Crystal clear connections. Zero complexity. Premium HD video meetings for everyone with 9w.visual." />
    
    <style>
        /* CSS Variables for Design System */
        :root {
            --background: 216 28% 7%;
            --foreground: 210 40% 98%;
            --card: 217 33% 10%;
            --card-foreground: 210 40% 98%;
            --primary: 217 91% 60%;
            --primary-foreground: 0 0% 100%;
            --secondary: 217 33% 17%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217 33% 17%;
            --muted-foreground: 215 20% 65%;
            --destructive: 0 63% 31%;
            --destructive-foreground: 210 40% 98%;
            --border: 217 33% 17%;
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }

        .bg-animation::before {
            top: 80px;
            left: 40px;
            width: 384px;
            height: 384px;
            background: hsl(var(--primary) / 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-animation::after {
            bottom: 80px;
            right: 40px;
            width: 384px;
            height: 384px;
            background: hsl(var(--primary) / 0.05);
            animation: float 6s ease-in-out infinite 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px hsl(var(--primary) / 0.4); }
            to { box-shadow: 0 0 40px hsl(var(--primary) / 0.8); }
        }

        /* Header */
        header {
            border-bottom: 1px solid hsl(var(--border) / 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            color: hsl(var(--primary));
            animation: glow 2s ease-in-out infinite alternate;
        }

        .logo-text {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(to right, hsl(var(--foreground)), hsl(var(--primary)));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main Content */
        main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 5rem 1.5rem;
            position: relative;
            z-index: 10;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 4rem;
            align-items: center;
        }

        @media (min-width: 1024px) {
            .hero-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Hero Content */
        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background: hsl(var(--primary) / 0.1);
            border: 1px solid hsl(var(--primary) / 0.2);
            width: fit-content;
        }

        .badge-icon {
            width: 16px;
            height: 16px;
            color: hsl(var(--primary));
        }

        .badge-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--primary));
        }

        h1 {
            font-size: 3.75rem;
            font-weight: 700;
            line-height: 1.1;
        }

        .hero-highlight {
            color: hsl(var(--primary));
        }

        .hero-description {
            font-size: 1.25rem;
            color: hsl(var(--muted-foreground));
        }

        /* Form */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 28rem;
        }

        input {
            padding: 0.875rem 1rem;
            font-size: 1.125rem;
            background: hsl(var(--card) / 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid hsl(var(--border) / 0.5);
            border-radius: 0.5rem;
            color: hsl(var(--foreground));
            transition: all 0.2s;
            height: 3.5rem;
        }

        input:focus {
            outline: none;
            border-color: hsl(var(--primary));
        }

        input::placeholder {
            color: hsl(var(--muted-foreground));
        }

        .btn {
            padding: 0.875rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            height: 3.5rem;
        }

        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            width: 100%;
            box-shadow: 0 10px 15px -3px hsl(var(--primary) / 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            background: hsl(var(--primary) / 0.9);
            box-shadow: 0 20px 25px -5px hsl(var(--primary) / 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-outline {
            background: transparent;
            color: hsl(var(--foreground));
            border: 1px solid hsl(var(--primary) / 0.3);
        }

        .btn-outline:hover:not(:disabled) {
            background: hsl(var(--primary) / 0.1);
            border-color: hsl(var(--primary));
        }

        .divider {
            position: relative;
            margin: 1rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            border-top: 1px solid hsl(var(--border) / 0.5);
        }

        .divider-text {
            position: relative;
            display: flex;
            justify-content: center;
            font-size: 0.75rem;
            text-transform: uppercase;
            background: hsl(var(--background));
            padding: 0 0.5rem;
            color: hsl(var(--muted-foreground));
        }

        .join-container {
            display: flex;
            gap: 0.75rem;
        }

        .join-container input {
            flex: 1;
        }

        /* Feature Cards */
        .features {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .feature-card {
            background: linear-gradient(135deg, hsl(var(--card)), hsl(var(--card) / 0.5));
            border: 1px solid hsl(var(--border) / 0.5);
            border-radius: 0.75rem;
            padding: 1.75rem;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            transition: all 0.3s;
        }

        .feature-card:hover {
            border-color: hsl(var(--primary) / 0.3);
            box-shadow: 0 10px 15px -3px hsl(var(--primary) / 0.05);
        }

        .feature-icon {
            padding: 1rem;
            border-radius: 0.75rem;
            background: hsl(var(--primary) / 0.1);
            border: 1px solid hsl(var(--primary) / 0.2);
        }

        .feature-icon svg {
            width: 28px;
            height: 28px;
            color: hsl(var(--primary));
        }

        .feature-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .feature-content p {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        /* Footer */
        footer {
            border-top: 1px solid hsl(var(--border) / 0.5);
            margin-top: 6rem;
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            text-align: center;
            color: hsl(var(--muted-foreground));
        }

        /* Status Messages */
        .status {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
            font-weight: 500;
            text-align: center;
        }

        .status.info {
            background: hsl(var(--primary) / 0.1);
            color: hsl(var(--primary));
            border: 1px solid hsl(var(--primary) / 0.2);
        }

        .status.error {
            background: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
            border: 1px solid hsl(var(--destructive) / 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .hero-description {
                font-size: 1.125rem;
            }

            main {
                padding: 3rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <header>
        <div class="header-content">
            <div class="logo-container">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                <h1 class="logo-text">9w.visual</h1>
            </div>
            <button class="btn btn-outline" style="display: none;">Sign In</button>
        </div>
    </header>

    <main>
        <div class="hero-grid">
            <!-- Left Column - Hero Content -->
            <div class="hero-content">
                <div>
                    <div class="badge">
                        <svg class="badge-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                        </svg>
                        <span class="badge-text">Next-gen video meetings</span>
                    </div>
                    
                    <h1 style="margin-top: 1.5rem; margin-bottom: 1.5rem;">
                        Premium video
                        <br />
                        meetings.
                        <span class="hero-highlight"> Now free.</span>
                    </h1>
                    
                    <p class="hero-description">
                        Crystal clear connections. Zero complexity.
                    </p>
                </div>

                <div class="form-container">
                    <div id="status" class="status"></div>
                    
                    <input
                        type="text"
                        id="nameInput"
                        placeholder="Enter your name"
                        maxlength="30"
                    />

                    <button 
                        id="startNewMeetingBtn"
                        class="btn btn-primary"
                        onclick="startNewMeeting()"
                    >
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Start New Meeting
                    </button>

                    <div class="divider">
                        <span class="divider-text">or join</span>
                    </div>

                    <div class="join-container">
                        <input
                            type="text"
                            id="roomIdInput"
                            placeholder="Meeting ID"
                            maxlength="50"
                            onkeypress="if(event.key === 'Enter') handleJoinMeeting()"
                        />
                        <button 
                            id="joinMeetingBtn"
                            class="btn btn-outline"
                            onclick="handleJoinMeeting()"
                        >
                            Join
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-left: 0.5rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column - Features -->
            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="feature-content">
                        <h3>4K Video Quality</h3>
                        <p>Crystal clear streams</p>
                    </div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                    <div class="feature-content">
                        <h3>Up to 7 Participants</h3>
                        <p>Connect everyone</p>
                    </div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <div class="feature-content">
                        <h3>Secure & Private</h3>
                        <p>Your privacy matters</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 9w.visual. Built with precision.</p>
        </div>
    </footer>

    <script>
        // Navigation functions
        function startNewMeeting() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                showStatus('Please enter your name', 'error');
                return;
            }
            // Generate random room ID starting with "9w"
            const randomPart = Math.random().toString(36).substring(2, 9);
            const roomId = '9w' + randomPart;
            // Navigate to meeting page with params
            window.location.href = `meeting.html?room=${roomId}&name=${encodeURIComponent(name)}&video=true`;
        }

        function handleJoinMeeting() {
            const name = document.getElementById('nameInput').value.trim();
            const roomId = document.getElementById('roomIdInput').value.trim();
            
            if (!name) {
                showStatus('Please enter your name', 'error');
                return;
            }
            if (!roomId) {
                showStatus('Please enter a meeting ID', 'error');
                return;
            }
            
            window.location.href = `meeting.html?room=${roomId}&name=${encodeURIComponent(name)}&video=true`;
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'info') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Update button states
        document.getElementById('nameInput').addEventListener('input', function() {
            const name = this.value.trim();
            const startBtn = document.getElementById('startNewMeetingBtn');
            startBtn.disabled = !name;
        });
    </script>
</body>
</html>
