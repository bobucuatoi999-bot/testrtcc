version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webrtc-backend-prod
    ports:
      - "${APPPORT:-3000}:3000"
    environment:
      - APPHOST=0.0.0.0
      - APPPORT=3000
      - PUBLIC_URL=${PUBLIC_URL}
      - TURNHOST=${TURNHOST}
      - TURNPORT=${TURNPORT:-3478}
      - TURN_SECRET=${TURN_SECRET}
      - TURN_REALM=${TURN_REALM:-webrtc}
      - MAX_PARTICIPANTS=${MAX_PARTICIPANTS:-4}
      - JWT_SECRET=${JWT_SECRET}
      - MONITORING_ENABLED=${MONITORING_ENABLED:-false}
      - PROMETHEUS_PORT=9100
      - RATE_LIMIT_WS_PER_MINUTE=${RATE_LIMIT_WS_PER_MINUTE:-600}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
      - NODE_ENV=production
    networks:
      - app-net
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_PUBLIC_URL=${VITE_PUBLIC_URL}
    container_name: webrtc-frontend-prod
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_PUBLIC_URL=${VITE_PUBLIC_URL}
    networks:
      - app-net
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-net:
    driver: bridge

