<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - PeerJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
        <div class="container">
            <h1>ğŸ“¹ Video Call</h1>
            <p>Supports up to 4 users</p>
            
            <div class="section">
                <input type="text" id="user-name" placeholder="Your Name" required>
            </div>
            
            <div class="section">
                <button id="create-room-btn" class="btn-primary">Create Room</button>
            </div>
            
            <div class="section">
                <input type="text" id="room-id-input" placeholder="Enter Room ID">
                <button id="join-room-btn" class="btn-secondary">Join Room</button>
            </div>
        </div>
    </div>
    
    <!-- Call Screen -->
    <div id="call-screen" class="screen">
        <div id="call-header">
            <div class="room-info">
                <span id="room-id-display"></span>
                <button id="copy-link-btn" class="btn-small">ğŸ“‹ Copy Link</button>
            </div>
            <div class="participant-count">
                <span id="participant-count">1 participant</span>
            </div>
        </div>
        
        <div id="video-container">
            <!-- Videos will be added here dynamically -->
            <div id="local-video-container" class="video-wrapper">
                <video id="local-video" autoplay muted playsinline></video>
                <div class="video-label">You</div>
                <div class="video-controls">
                    <button id="toggle-video-btn" class="control-btn">ğŸ“¹</button>
                    <button id="toggle-audio-btn" class="control-btn">ğŸ¤</button>
                </div>
            </div>
        </div>
        
        <div id="call-controls">
            <button id="share-screen-btn" class="btn-control">ğŸ–¥ï¸ Share Screen</button>
            <button id="leave-call-btn" class="btn-danger">ğŸ“ Leave Call</button>
        </div>
    </div>
    
    <!-- PeerJS Library -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
    <!-- Auto-deployed from GitHub -->
</body>
</html>
